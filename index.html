<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1 class="dashboard">The Weather Dashboard</h1>
</header>
 <main class="d-inline-flex">
    <section class="searchbar col-md-3">
      <h2>Search For A City:</h2>
      <div class="md-form mb-3 mt-0 search">
        <input class="form-control" id="search" type="text" placeholder="Search" aria-label="Search">
      </div>
          <div class ='search-history'>
            <button type="button" class="btn btn-light">Austin</button>
            <button type="button" class="btn btn-light">San Antonio</button>
            <button type="button" class="btn btn-light">Dallas</button>
          </div>     
    </section>
    <section class="weather">
    <section class="splotlight">
        <div class="card">
            <div class="card-header">
              <h3 class="city">Austin</h3>
            </div>
            <div class="card-body">
                <p class="card-text date">date</p>
                <p class="card-text temp">temp</p>
                <p class="card-text wind">wind</p>
                <p class="card-text humidity">humidity</p>
            </div>
          </div>
    </section>
    <h2 class="forcast-title">5 Day Forcast</h2>
    <section class="forcast d-flex .flex-row">
        <div class="card" style="width: 10rem;">
            <div class="card-body">
              <h5 class="card-title date">date</h5>
              <h6 class="card-subtitle mb-2 text-muted icon">☀️</h6>
              <p class="card-text temp">temp</p>
              <p class="card-text wind">wind</p>
              <p class="card-text humidity">humidity</p>
            </div>
          </div>
          <div class="card" style="width: 10rem;">
            <div class="card-body">
              <h5 class="card-title date">date</h5>
              <h6 class="card-subtitle mb-2 text-muted icon">☀️</h6>
              <p class="card-text temp">temp</p>
              <p class="card-text wind">wind</p>
              <p class="card-text humidity">humidity</p>
            </div>
          </div>
          <div class="card" style="width: 10rem;">
            <div class="card-body">
              <h5 class="card-title date">date</h5>
              <h6 class="card-subtitle mb-2 text-muted icon">☀️</h6>
              <p class="card-text temp">temp</p>
              <p class="card-text wind">wind</p>
              <p class="card-text humidity">humidity</p>
            </div>
          </div>
          <div class="card" style="width: 10rem;">
            <div class="card-body">
              <h5 class="card-title date">date</h5>
              <h6 class="card-subtitle mb-2 text-muted icon">☀️</h6>
              <p class="card-text temp">temp</p>
              <p class="card-text wind">wind</p>
              <p class="card-text humidity">humidity</p>
            </div>
          </div>
          <div class="card" style="width: 10rem;">
            <div class="card-body">
              <h5 class="card-title date">date</h5>
              <h6 class="card-subtitle mb-2 text-muted icon">☀️</h6>
              <p class="card-text temp">temp</p>
              <p class="card-text wind">wind</p>
              <p class="card-text humidity">humidity</p>
            </div>
          </div>
    </section>  
</section>       
 </main>
